<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de textos</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="a02edd53-34d5-46b4-bcf9-bcff11311a71.jpg" alt="borboleta">
            <h1> Codificador de textos</h1>
        </header>
        <div class="container-input">
            <div Classe="input">
                <textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>
                <p> ATENÇAO: Apenas letras maiúsculas e sem acentos!</p>
             </div>
             <div id="output">
                <img src="a02edd53-34d5-46b4-bcf9-bcff11311a71.jpg" alt="borboleta">
                <h2>Sua mensagem aparecerá aqui!</h2>
                <span> Digite um texto que deseja criptografar ou descriptografar.</span>
             </div>
        </div>
        <div class="buttons">
            <div class="container-btn">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-descriptografar">Desriptografar</button>
                </div>
                
        </div>
    </main>
    <footer Class="rodape">
        <div>
            <h3>
           Desenvolvido por Joseane de Holanda - 2024</h3>
        </div>


    </footer>


 <script src="decodificador.js"></script>   
</body>
</html>
